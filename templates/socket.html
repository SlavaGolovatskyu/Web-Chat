<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/chat.css" type="text/css">
    <script src="https://kit.fontawesome.com/e8eebc1614.js" crossorigin="anonymous"></script>
    <title>
         Работа с сокетами на python
    </title>
  </head>
  <body>
    <div class="container">
      <div class="button_show">
        <button onclick="show_chat()" class="dropdown" id="DropDownBtnId">
          <img src="{{ url_for('static', filename='img/angle-left-solid.svg') }}" alt="none" width="100%" height="100%">
        </button>
      </div>
      <div class="prophetical">
        <div id="MyProphetical" class="drop_content">
          <p class="online">Онлайн на сайте: {{ online }}</p>
          <div class="message"></div>
          <textarea placeholder="Для отправки сообщения нажмите Enter" class="send__msg"></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/socket_events.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/settings_chat.js') }}" defer></script>
</html>
